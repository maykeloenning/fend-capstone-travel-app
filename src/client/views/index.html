<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder dest">
    <label for="dest">Enter Destination here</label>
    <input type="text" id="dest" placeholder="enter destination here">
  </div>
  <div class ="holder depart">
    <label for="depart">Departure date</label>
    <input class= "myInput" type="date" id="depart" placeholder="enter departdate here">
  </div>
  <div class ="holder return">
    <label for="return">Return date</label>
    <input class= "myInput" type="date" id="return" placeholder="enter return date here">
  </div>

  <button id="search" type = "submit">Search</button>

  <div class="holder picture">
    <div id="message"></div>
    <img id="image" alt="" />
  </div>
  <div id="tripDisplay" class="holder"></div>
  <div class="weatherHeader holder">
  <div id="weatherInput"></div>
  <div id="weatherDescript"></div>
</div>

<script>
  // Check that service workers are supported
  if ("serviceWorker" in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
      });
  }
</script>
</body>
</html>
